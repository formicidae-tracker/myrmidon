syntax = "proto3";


import "Point2d.proto";

package fort.myrmidon.pb;


message EstimateHeader {
	uint32 MajorVersion = 1;
	uint32 MinorVersion = 2;
};

message Vector {
	Point2d Start = 1;
	Point2d End   = 2;
}


message Estimate {
	uint64 Frame = 1;
	uint32 Tag   = 2;

	double TagPhysicalSize = 3;

	repeated Vector Vectors = 4;
};
