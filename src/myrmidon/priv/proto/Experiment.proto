syntax = "proto3";

package fort.myrmidon.pb;

import "google/protobuf/timestamp.proto";

enum TagFamily {
	UNSET         = 0;
	TAG16H5       = 1;
	TAG25H9       = 2;
	TAG36ARTAG    = 3;
	TAG36H10      = 4;
	TAG36H11      = 5;
	CIRCLE21H7    = 6;
	CIRCLE49H12   = 7;
	CUSTOM48H12   = 8;
	STANDARD41H12 = 9;
	STANDARD52H13 = 10;
};


message Zone {
	string          name = 1;
	repeated string trackingdatadirectories = 2;
};

message Experiment {
	string    name      = 2;
	string    author    = 3;
	string    comment   = 4;
	TagFamily tagfamily = 5;
	uint32    threshold = 6;

	repeated string trackingdatadirectories = 7;
};
