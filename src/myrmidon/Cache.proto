syntax = "proto3";

package fort.myrmidon.pb;


message Point2D {
	double X = 1;
	double Y = 2;
};


message TagDetection {
	Point2D Position        = 1;
	double  Angle           = 2;
	repeated Point2D Corner = 3;
};

message HighResolutionDetection {
	string Path                      = 1;
	uint64 Frame                     = 2;
	repeated TagDetection Detections = 3;
};