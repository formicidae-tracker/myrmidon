id: io.github.formicidae_tracker.Studio
runtime: org.kde.Platform
runtime-version: '5.15-23.08'
sdk: org.kde.Sdk
command: fort-studio
modules:
  - name: fort-studio
    buildsystem: cmake
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DBUILD_STUDIO=On
      - -DBUILD_PYTHON=Off
    build-options:
      build-args:
        - --share=network
    sources:
      - type: dir
        path: ../..

    modules:
      - name: eigen
        buildsystem: cmake
        builddir: true
        sources:
          - type: archive
            url: https://gitlab.com/libeigen/eigen/-/archive/3.4.0/eigen-3.4.0.tar.gz
            sha512: ba75ecb760e32acf4ceaf27115468e65d4f77c44f8d519b5a13e7940af2c03a304ad433368cb6d55431f307c5c39e2666ab41d34442db3cf441638e51f5c3b6a

      - name: protobuf
        buildsystem: autotools
        builddir: true
        sources:
          - type: archive
            url: https://github.com/protocolbuffers/protobuf/releases/download/v3.12.4/protobuf-cpp-3.12.4.tar.gz
            sha512: ba175d59f5f8158e9c8cfeb9ed19f80115e31e86458b5599797ca15826925c3e31d63fe2e97407a2c138837617758c78115beb43801178f20c5b0bf7b8e75c50

      - name: oneTBB
        buildsystem: cmake
        builddir: true
        config-opts:
          - -DTBB_TEST=Off
        sources:
          - type: archive
            url: https://github.com/oneapi-src/oneTBB/archive/refs/tags/v2021.5.0.tar.gz
            sha512: 0e7b71022e397a6d7abb0cea106847935ae79a1e12a6976f8d038668c6eca8775ed971202c5bd518f7e517092b67af805cc5feb04b5c3a40e9fbf972cc703a46

      - name: libasio
        buildsystem: autotools
        builddir: true
        sources:
          - type: archive
            url: https://downloads.sourceforge.net/project/asio/asio/1.18.1%20%28Stable%29/asio-1.18.1.tar.bz2?ts=gAAAAABnJfUvlkaqNtgVgyLLVFgJrzcY8-DsD8YWZtULY_FJ9F8tR0ROn1Odwymy3glAV8-0jk7oAhJVqOVTRKbFlhLxLvGigg%3D%3D&r=https%3A%2F%2Fsourceforge.net%2Fprojects%2Fasio%2Ffiles%2Fasio%2F1.18.1%2520%2528Stable%2529%2Fasio-1.18.1.tar.bz2%2Fdownload
            sha512: 06b41869858b69bc523564d5b219f8ebc995ca862e989f65233778c7596143075662880b6c5dd2eb24c21ba6e68a450888ab07a6bc8585bb6ede9a738e1e27c0

      - name: glog
        buildsystem: cmake
        builddir: true
        sources:
          - type: archive
            url: https://github.com/google/glog/archive/refs/tags/v0.5.0.zip
            sha512: 46669f603279edc05e98153247897c8a7b50ebc9e800132cc8c3eef531687691e616b5210ed9a1dfbb5170ea354b76fb9244b383a8d309bacbfcf2810ec07546
        modules:
          - name: gflags
            buildsystem: cmake
            builddir: true
            config-opts:
              - -DBUILD_STATIC_LIBS=Off
              - -DBUILD_SHARED_LIBS=On
            sources:
              - type: archive
                url: https://github.com/gflags/gflags/archive/refs/tags/v2.2.2.tar.gz
                sha512: 98c4703aab24e81fe551f7831ab797fb73d0f7dfc516addb34b9ff6d0914e5fd398207889b1ae555bac039537b1d4677067dae403b64903577078d99c1bdb447
