name: build
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  run-tests-coverage-docs:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
          uses: actions/checkout@v4
          with:
            fetch-tags: true
            fetch-depth: 0
        - name: Install dependencies
          run: |
              sudo apt update
              sudo apt install build-essential \
                               git \
                               cmake \
                               libasio-dev \
                               libboost-dev \
                               libgoogle-glog-dev \
                               qt6-base-dev \
                               qt6-charts-dev \
                               libeigen3-dev \
                               libprotobuf-dev \
                               protobuf-compiler \
                               libtbb-dev \
                               lcov \
                               doxygen \
                               ccache \
                               python3-pandas \
                               python3-tqdm \
                               libavcodec-dev \
                               libavutil-dev \
                               libavformat-dev \
                               libswscale-dev
              pip install sphinx>=4.2.0 \
                          sphinx_rtd_theme>=1.0.0 \
                          breathe \
                          pybind11>=2.12.0
        - name: Uses ccache
          uses: hendrikmuhs/ccache-action@v1
        - name: Configure
          run: |
              export PATH="/usr/lib/ccache:/usr/local/opt/ccache/libexec:$PATH"
              cmake -B ${{github.workspace}}/build \
                    -Dpybind11_DIR=$(pip show pybind11 | grep Location | cut -d " " -f 2)/pybind11/share/cmake/pybind11 \
                    -DCMAKE_BUILD_TYPE=RelWithDebInfo \
                    -DBUILD_STUDIO=On \
                    -DENABLE_COVERAGE=On \
                    -DBUILD_DOCS=On \
                    -DBUILD_PYTHON=On
        - name: Build
          working-directory: ${{github.workspace}}/build
          run: |
              export PATH="/usr/lib/ccache:/usr/local/opt/ccache/libexec:$PATH"
              make all
        - name: Test
          uses: GabrielBB/xvfb-action@v1
          with:
            run: make coverage
            working-directory: ${{github.workspace}}/build
        - name: Sends coverage
          uses: codecov/codecov-action@v2
          id: send-coverage
          with:
            directory: ${{github.workspace}}/build/coverage
        - name: Build documentation
          run: make fort-myrmidon-docs
          working-directory: ${{github.workspace}}/build/
        - name: Uploads documentation
          uses: actions/upload-artifact@v4
          with:
            name: sphinx-documentation
            path: ${{github.workspace}}/build/docs/sphinx

  deploys-documentation:
    runs-on: ubuntu-latest
    needs: run-tests-coverage-docs
    steps:
      - name: Checkout pages branch
        uses: actions/checkout@v2
        with:
          ref: gh-pages
      - name: Download build documentation
        uses: actions/download-artifact@v4
        with:
          name: sphinx-documentation
          path: _build
      - name: Copy new build
        run: |
          set -x
          rsync -avh --exclude _static _build/ latest --delete
          ln -sf ../_static latest/_static
          rsync -avh _build/_static/ _static
          ./linkVersion.sh
          rm -f _static/_static
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.5
        if: ${{ github.event_name == 'push' }}
        with:
          branch: gh-pages
          folder: .
