name: fort-studio
version: git
summary:  Graphical User Interface for the FORmicidae Tracker post-processing pipeline
description: |
    fort-studio is a graphical interface that helps set up the
    post-processing of the FORmicidae Tracker tracking data through
    the fort-myrmidon API.

base: core20
confinement: classic

plugs: # plugs for theming, font settings, cursor and to use gtk3 file chooser
  gtk-3-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes:gtk-3-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes:icon-themes
  sound-themes:
    interface: content
    target: $SNAP/data-dir/sounds
    default-provider: gtk-common-themes:sounds-themes

apps:
  fort-studio:
    adapter: full
    command: usr/bin/fort-studio
    command-chain:
      - bin/desktop-launch
      - blas-wrapper.sh
    environment:
      # Use GTK3 cursor theme, icon theme and open/save file dialogs.
      QT_QPA_PLATFORMTHEME: gtk3
    # plugs:
    #   - opengl
    #   - home
    #   - x11
    #   - wayland
    #   - desktop
    #   - desktop-legacy
    #   - network
    #   - network-bind
    #   - gsettings

parts:
  desktop-qt5:
    source: https://github.com/ubuntu/snapcraft-desktop-helpers.git
    source-subdir: qt
    plugin: make
    make-parameters: ["FLAVOR=qt5"]
    build-packages:
      - build-essential
      - qtbase5-dev
      - dpkg-dev
    stage-packages:
      - libxkbcommon0
      - ttf-ubuntu-font-family
      - dmz-cursor-theme
      - light-themes
      - adwaita-icon-theme
      - gnome-themes-standard
      - shared-mime-info
      - libqt5gui5
      - libgdk-pixbuf2.0-0
      - libqt5svg5 # for loading icon themes which are svg
      - try: [appmenu-qt5] # not available on core18
      - locales-all
      - xdg-user-dirs
      - fcitx-frontend-qt5


  qt5-gtk-platform:
    plugin: nil
    stage-packages:
      - qt5-gtk-platformtheme
      - qt5-style-plugins

  blas-wrapper:
    plugin: dump
    source: snap/local
    source-type: local


  fort-studio:
    plugin: cmake
    source: .
    source-type: local
    build-packages:
      - make
      - git
      - libeigen3-dev
      - libopencv-dev
      - libprotobuf-dev
      - protobuf-compiler
      - libasio-dev
      - libboost-dev
      - libyaml-cpp-dev
      - libgoogle-glog-dev
      - qtbase5-dev
      - libqt5charts5-dev
    stage-packages:
      - libopencv-videoio4.2
      - libopencv-imgproc4.2
      - libopencv-imgcodecs4.2
      - libqt5charts5
      - libqt5concurrent5
      - libprotobuf17
      - libyaml-cpp0.6
      - libgoogle-glog0v5
      - libglu1-mesa
      - qt5-style-plugins
    cmake-parameters:
      - -DCMAKE_INSTALL_PREFIX=/usr
      - -DBUILD_STUDIO=On
      - -DCMAKE_BUILD_TYPE=Release
