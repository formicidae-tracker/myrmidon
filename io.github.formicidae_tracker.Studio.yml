id: io.github.formicidae_tracker.Studio
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
command: hello
modules:
  - name: hello
    buildsystem: simple
    build-commands:
      - install -Dm755 hello.sh /app/bin/hello
    sources:
      - type: script
        dest-filename: hello.sh
        commands:
          - echo "Hello world, from a sandbox"
